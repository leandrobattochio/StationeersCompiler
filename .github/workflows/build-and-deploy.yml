name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore StationeersCompiler.sln
      
    - name: Build solution
      run: dotnet build StationeersCompiler.sln --configuration Release --no-restore

  tests:
    name: Test Solution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore StationeersCompiler.sln

      - name: Run tests
        run: dotnet test Compiler.Tests/Compiler.Tests.csproj --configuration Release --no-build --verbosity normal
        
  publish-blazor:
    name: Publish Blazor WASM
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore CompilerWeb/CompilerWeb.csproj
      
    - name: Publish Blazor WebAssembly
      run: dotnet publish CompilerWeb/CompilerWeb.csproj -c Release -o publish
      
    - name: Change base-tag in index.html
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/StationeersCompiler\/" \/>/g' publish/wwwroot/index.html
        
    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll
      
    - name: Copy index.html to 404.html
      run: cp publish/wwwroot/index.html publish/wwwroot/404.html
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: publish-blazor
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

